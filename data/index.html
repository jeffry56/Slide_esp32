<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Focus Bracketing App</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="style.css" >
      <link rel="stylesheet" type="text/css" href="iconic_fill.css" >
   </head>
   <body>
      <div class="page-container">
         <h1 class="page-title">
            Focus Bracketing
         </h1>
         <div class="external-grid">
            <div>
               <div class="panel-header" style= "background-color:rgb(241, 240, 178);">Controls position</div>
               <div class="panel-grid">
                  <div class="grid-item">
                     <!--<div class="grid-item-title">Step 100</div>-->
                     <div class="buttons">
                        <input id="Cmd01" class="buttons-input" type="button" onclick="myFunction(this)">
                        <label for="Cmd01" class="buttons-label1"> <i class="icon-arrow-right-1"></i></label>
                     </div>
                   </div>
                  <div class="grid-item">
                     <!--<div <div class="grid-item-title">Step 10</div>-->
                     <div class="buttons">
                        <input id="Cmd02" class="buttons-input" type="button" onclick="myFunction(this)">
                        <label for="Cmd02" class="buttons-label1"> <i class="icon-double-arrow-right-1"></i></label>
                     </div>
                  </div>
                  <div class="grid-item">
                     <!--<div <div class="grid-item-title">Step 1</div>-->
                     <div class="buttons">
                        <input id="Cmd03" class="buttons-input" type="button" onclick="myFunction(this)">
                        <label for="Cmd03" class="buttons-label1"> <i class="icon-triple-arrow-right-1"></i></label>
                     </div>
                   </div>
                  <div class="grid-item">
                     <!--<div <div class="grid-item-title">Step 1</div>-->
                     <div class="buttons case">
                        <input id="Cmd04" class="buttons-input" type="button" onclick="myFunction(this)">
                        <label for="Cmd04" class="buttons-label1"> <i class="icon-arrow-left-1"></i></label>
                     </div>
                  </div>
                  <div class="grid-item">
                     <!--<div <div class="grid-item-title">Step 10</div>-->
                     <div class="buttons case">
                        <input id="Cmd05" class="buttons-input" type="button" onclick="myFunction(this)">
                        <label for="Cmd05" class="buttons-label1"> <i class="icon-double-arrow-left-1"></i></label>
                     </div>
                  </div>
                  <div class="grid-item">
                     <!--<div <div class="grid-item-title">Step 100</div>-->
                     <div class="buttons case">
                        <input id="Cmd06" class="buttons-input" type="button" onclick="myFunction(this)">
                        <label for="Cmd06" class="buttons-label1"> <i class="icon-triple-arrow-left-1"></i></label>
                     </div>
                  </div>
               </div>
               <div class="panel-footer" style= "background-color:rgb(241, 240, 178);">
               </div>
            </div>
               <!--**********************************************************************************************************************************************-->
            <div>
               <div class="panel-header" style= "background-color:rgb(178, 241, 178);">Point A</div>
               <div class="panel-2-grid">
                  <div class="grid-item">
                     <!--<div <div class="grid-item-title">Set</div>-->
                     <div class="buttons">
                        <input id="Cmd07" class="buttons-input" type="button" onclick="myFunction(this)">
                        <label for="Cmd07" class="buttons-label"> <i class="icon-cog"></i></label>
                     </div>
                  </div>
                  <div class="grid-item">
                     <!--<div <div class="grid-item-title">Home</div>-->
                     <div class="buttons">
                        <input id="Cmd08" class="buttons-input" type="button" onclick="myFunction(this)">
                        <label for="Cmd08" class="buttons-label"> <i class="icon-home3"></i></label>
                     </div>
                  </div>
                  <div class="grid-item">
                     <!--<div <div class="grid-item-title">Go/Stop</div>-->
                     <div class="buttons">
                        <input id="Cmd09" class="buttons-input" type="checkbox"  onclick="myFunction(this)">
                        <label for="Cmd09" class="buttons-label" id="Label09"> <i class="icon-switch"></i></label>
                     </div>
                  </div>
               </div>
               <div class="panel-footer" style= "background-color:rgb(178, 241, 178);">
                  <div class="text">Home point value A =</div>
                  <div class="value"><span id="A_position">%A_position%</span></div>
               </div>
            </div>
<!--**********************************************************************************************************************************************-->
            <div>
               <div class="panel-header" style= "background-color:rgb(253, 171, 171);">Point B</div>
               <div class="panel-2-grid">
                  <div class="grid-item">
                     <!--<div <div class="grid-item-title">Go/Stop</div>-->
                     <div class="buttons case">
                        <input id="Cmd10" class="buttons-input" type="checkbox" onclick="myFunction(this)">
                        <label for="Cmd10" class="buttons-label" id="Label10"> <i class="icon-cog"></i></label>
                     </div>
                  </div>
                  <div class="grid-item">
                     <!--<div <div class="grid-item-title">Home</div>-->
                     <div class="buttons case">
                        <input id="Cmd11" class="buttons-input" type="button" onclick="myFunction(this)">
                        <label for="Cmd11" class="buttons-label"> <i class="icon-home3"></i></label>
                     </div>
                  </div>
                  <div class="grid-item">
                     <!--<div <div class="grid-item-title">Set</div>-->
                     <div class="buttons case">
                        <input id="Cmd12" class="buttons-input" type="button" onclick="myFunction(this)">
                        <label for="Cmd12" class="buttons-label"> <i class="icon-switch"></i></label>
                     </div>
                  </div>
               </div>
               <div class="panel-footer" style= "background-color:rgb(253, 171, 171);">
                  <div class="text">Home point value B =</div>
                  <div class="value"><span id="B_position">%B_position%</span></div>
               </div>
            </div>
<!--**********************************************************************************************************************************************-->
         <div>
            <div class="panel-header" style= "background-color:rgb(182, 248, 250);">Input values</div>
            <div class="panel-1-grid">
               <label for="shots-set"><b>Shots set </b>[n] =</label>
               <input type="text" id="shots-set" name="shots-set">
               <div class="text"><b>Actual position </b>[steps] =</div>
               <div class="value"> <span id="actualPosition">%actualPosition%</span></div>
            </div>
            <div class="panel-1-grid">
               <label for="interval"><b>Interval </b>[sec] =</label>
               <input type="text" id="interval" name="interval">
               <div class="text"><b>Shots made </b>[n] =</div>
               <div class="value">3</div>
            </div>
            <div class="panel-1-grid">
               <label for="speed"><b>Speed </b>[Hz] =</label>
               <input type="text" id="speed" name="speed">
            </div>
         <div class="panel-footer" style= "background-color:rgb(182, 248, 250);">
         </div>
          </div>
     </div>

      <script>
         function myFunction(ctrl) {
            var isChecked1 = document.getElementById("Cmd09").checked;
            var isChecked2 = document.getElementById("Cmd12").checked;
            if (isChecked1) {
               document.getElementById("Cmd12").disabled = true; 
               document.getElementById("Label12").style.opacity = "0.3";
            } else {
               document.getElementById("Cmd12").disabled = false;
               document.getElementById("Label12").style.opacity = "1" ;
               }
            if (isChecked2) {
               document.getElementById("Cmd09").disabled = true; 
               document.getElementById("Label09").style.opacity = "0.3";
            } else {
               document.getElementById("Cmd09").disabled = false;
               document.getElementById("Label09").style.opacity = "1" ;
               }
            if (isChecked1 || isChecked2) {
               return
            }
            if (ctrl.name=="Cmd01") {

            }
         }
           var gateway = `ws://${window.location.hostname}/ws`;
           var websocket;
           window.addEventListener('load', onLoad);

           function initWebSocket() {
             console.log('Trying to open a WebSocket connection...');
             websocket = new WebSocket(gateway);
             websocket.onopen    = onOpen;
             websocket.onclose   = onClose;
             websocket.onmessage = onMessage; // <-- add this line
           }
           function onOpen(event) {
             console.log('Connection opened');
           }
           function onClose(event) {
             console.log('Connection closed');
             setTimeout(initWebSocket, 2000);
           }
           function onMessage(event) {
             var state;
             if (event.data == "1"){
               state = "ON";
             }
             else{
               state = "OFF";
             }
             document.getElementById('state').innerHTML = state;
           }
           function onLoad(event) {
             initWebSocket();
             initButton();
           }
           function initButton() {
             document.getElementById('button').addEventListener('click', toggle);
           }
           function toggle(){
             websocket.send('toggle');
           }
     </script>
   </body>
</html>
